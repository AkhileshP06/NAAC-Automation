<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Branch Login</h1>
        <form id="branch-login-form">
            <h2 id="campus-name"></h2> <!-- Campus name will be dynamically set here -->
            <div class="input-group">
                <label for="branch">Select Branch:</label>
                <select id="branch" required>
                    <option value="AIE">AIE</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <!-- Add more branches if needed -->
                </select>
            </div>
            <div class="input-group">
                <label for="email">Branch Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Branch Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Sign In</button>
            <p class="message"></p>
        </form>
    </div>

    <script src="branch-login.js"></script>
</body>
</html>
